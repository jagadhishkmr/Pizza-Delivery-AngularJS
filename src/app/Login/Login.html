<style>
  .tb1 {
    width: 100%;
    height: 668px;
    z-index: -1;
    position: initial;
  }
</style>
<div>
  <div ng-controller="loginController">
    <img class="tb1" src="assets/images/bg2.jpeg" alt="coder img" />
    <div class="tb2">
      <div class="container tb3">
        <p class="f1">Login</p>
        <br />
        <form class="i1" name="loginForm">
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-user" aria-hidden="true"></i>
            </span>
            <input
              id="email"
              type="text"
              name="email"
              class="form-control"
              placeholder="Email"
              ng-model="user.email"
              ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
            />
          </div>
          <span
            style="color: rgba(2, 2, 2, 0.432)"
            ng-show="loginForm.email.$dirty && loginForm.email.$invalid"
            ng-class="hide"
          >
            <span ng-show="loginFrom.password.$error.required"></span>
            <span
              ng-show="loginForm.email.$error.pattern"
              style="text-align: left"
              >Invalid Email<a style="color: rgb(252, 2, 2)">*</a></span
            >
          </span>

          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </div>

            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="password"
              ng-model="user.password"
            />
          </div>
          <a href="#">Forget Password ?</a>

          <div class="btnn">
            <button
              type="submit"
              name="submit"
              ng-click="submit()"
              class="btn btn-success btn-block"
            >
              <i class="fa fa-sign-in-alt"> &nbsp;</i>login
            </button>
            <button type="button" class="btn btn-danger btn-block">
              <i class="fab fa-google-plus-g"></i> Google Sign in</button
            ><br />
            <span
              >Don't you have account ?.
              <a style="cursor: pointer" ng-click="navigate('register')">
                SignUp for new account
              </a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
